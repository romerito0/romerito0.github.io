<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #005bbb;
        }
        h1 {
            color: #ffffff;
        }
        p {
            color: white;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4996f9;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .flipped {
            background-color: #fff;
            color: #007bff;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>

<h1>Memotest</h1>
<p>Hace clic en una carta para ver la carita oculta. Encuentra las parejas para ganar, si no las encontras a la primera es que sos re wewi.</p>
<div class="game-board" id="gameBoard"></div>

<script>
    const emojis = ['ðŸ’™', 'ðŸŽµ', 'ðŸŽ¶', 'ðŸ–¤', 'ðŸ’Œ', 'âœ¨', 'ðŸŒ™', 'ðŸŽ¼'];
    let cards = [...emojis, ...emojis]; // Duplicar los emojis
    cards.sort(() => Math.random() - 0.5); // Mezclar

    const board = document.getElementById('gameBoard');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.textContent = '?';

        card.addEventListener('click', () => {
            if (lockBoard || card === firstCard) return;

            card.textContent = emoji;
            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                lockBoard = true;

                setTimeout(() => {
                    if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                        firstCard.style.visibility = 'hidden';
                        secondCard.style.visibility = 'hidden';
                    } else {
                        firstCard.textContent = '?';
                        secondCard.textContent = '?';
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                    }
                    firstCard = null;
                    secondCard = null;
                    lockBoard = false;
                }, 1000);
            }
        });

        board.appendChild(card);
    });
</script>

</body>
</html>
