<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro de Fotos</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
            font-size: 2rem;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Muro de Fotos</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.getElementById("gallery");
            const totalImages = 45; // Cambia este número según la cantidad de imágenes que tengas.

            for (let i = 1; i <= totalImages; i++) {
                let img = document.createElement("img");
                img.src = `imagenes/foto${i}.jpg`; // Asegúrate de que la carpeta y los nombres coincidan
                img.alt = `Foto ${i}`;
                img.onerror = function () { this.style.display = "none"; }; // Oculta imágenes que no existen
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
