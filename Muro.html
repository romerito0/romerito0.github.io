        .gallery {
            column-count: 4;
            column-gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 800px) {
            .gallery { column-count: 2; }
        }
        @media (max-width: 500px) {
            .gallery { column-count: 1; }
        }
    </style>
