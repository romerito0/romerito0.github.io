<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Clics</title>
    <style>
        body {
            background-color: #005bbb;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            background-color: white;
            color: #005bbb;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¡Juego de Clics!</h1>
    <div class="game">
        <p>Haz clic en el botón tantas veces como puedas en 10 segundos. Mientras menos hagas, mas gei sos.</p>
        <button onclick="startGame()">¡Comenzar!</button>
        <p id="score">Puntuación: 0</p>
    </div>
    <script>
        let score = 0;
        let playing = false;
        function startGame() {
            if (playing) return;
            playing = true;
            score = 0;
            document.getElementById('score').innerText = 'Puntuación: 0';
            let button = document.querySelector('.game button');
            button.innerText = '¡Haz clic!';
            button.onclick = function() {
                if (playing) {
                    score++;
                    document.getElementById('score').innerText = 'Puntuación: ' + score;
                }
            }
            setTimeout(() => {
                playing = false;
                button.innerText = '¡Comenzar de nuevo!';
                button.onclick = startGame;
            }, 10000);
        }
    </script>
</body>
</html>
