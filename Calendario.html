    <title>Calendario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 80px;
            cursor: pointer;
            background: #f9f9f9;
        }
        .marked {
            background: yellow;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Calendario Interactivo</h1>
    <div id="calendar" class="calendar"></div>
    <div>
        <h2 id="selected-date">Selecciona un día</h2>
        <textarea id="note" placeholder="Escribe una nota..."></textarea>
        <button onclick="saveNote()">Guardar Nota</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById("calendar");
            const noteInput = document.getElementById("note");
            const selectedDateElement = document.getElementById("selected-date");
            let selectedDate = null;

            function createCalendar() {
                for (let i = 1; i <= 30; i++) {
                    let day = document.createElement("div");
                    day.className = "day";
                    day.innerText = i;
                    day.onclick = () => selectDay(i, day);
                    calendar.appendChild(day);
                }
            }

            function selectDay(day, element) {
                selectedDate = day;
                selectedDateElement.innerText = "Día seleccionado: " + day;
                noteInput.value = localStorage.getItem("note-" + day) || "";

                document.querySelectorAll(".day").forEach(d => d.classList.remove("marked"));
                element.classList.add("marked");
            }

            function saveNote() {
                if (selectedDate) {
                    localStorage.setItem("note-" + selectedDate, noteInput.value);
                    alert("Nota guardada para el día " + selectedDate);
                } else {
                    alert("Selecciona un día primero");
                }
            }

            createCalendar();
        });
    </script>
